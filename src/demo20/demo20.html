<html>

<head></head>

<body>
    <div id="describe-div">
        模板-物体边框</br>
        注意:获取gl上下文时一定要设置模板为true</br>
        const gl = canvas.getContext("webgl", { stencil: true });
    </div>
    <div id="helper">
        <table>
            <tr>
                <th>Light Position X:</th>
                <th><input id="lgt-pos-x" type="range" min="-100" max="100" value="50"></th>
            </tr>
            <tr>
                <th>Light Position Y:</th>
                <th><input id="lgt-pos-y" type="range" min="-100" max="100" value="50"></th>
            </tr>
            <tr>
                <th>Light Position Z:</th>
                <th><input id="lgt-pos-z" type="range" min="-100" max="100" value="50"></th>

            </tr>
            <tr>
                <th>shininess:</th>
                <th><input id="material-shininess" type="range" min="0" max="100" value="50"></th>
            </tr>
            <tr>
                <th>ambient: </th>
                <th><input id="material-ambient" type="color"></th>
            </tr>
            <tr>
                <th>diffuse: </th>
                <th><input id="material-diffuse" type="color"></th>
            </tr>
            <tr>
                <th>specular: </th>
                <th><input id="material-specular" type="color"></th>
            </tr>
            <tr>
                <th>emission: </th>
                <th><input id="material-emission" type="color"></th>
            </tr>
            <tr>
                <th>outline factor:</th>
                <th><input id="outline-factor" type="range" min="0" max="1" step="0.1" value="0.2"></th>
            </tr>
            <tr>
                <th>outline color: </th>
                <th><input id="outline-color" type="color"></th>
            </tr>
        </table>

    </div>
    <canvas id="demo20-canvas" class="demo-canvas"></canvas>

</body>

</html>
